<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="theme-color" content="#06345B" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta NAME="ROBOTS" CONTENT="INDEX, FOLLOW"/>
<link rel="shortcut icon" type="image/x-icon" href="../assets/images/icons/vfs.ico" />
<link href="../assets/css/style.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
<master-page type="news-section" :content="news.coverage">
  <accordion>
    <accordion-item v-for="(cur_content, index) in news.coverage.all_contents" :class="{active: index == 0}" :key="index">
      <accordion-button :content="cur_content.heading"></accordion-button>
      <accordion-content type="full_width">
		<list-loader :content="cur_content.year_contents" type="side-heading-details-list" :show_at_start="news.coverage.show_at_start" :list_attrs="{read_more_link_html: news.coverage.read_more_link_html}"></list-loader>
      </accordion-content>
    </accordion-item>
  </accordion>
</master-page>
<script type="text/javascript" src="../assets/js/vendor/common.min.js"></script> 
<script type="text/javascript" src="../assets/js/vendor/gsap.min.js"></script>
<script type="text/javascript" src="../assets/js/compatibility-detector.min.js"></script>
<script type="text/javascript" src="../assets/js/script.min.js"></script> 
</body>
</html>
